<!DOCTYPE html>
<html ng-app="bookmarkApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>bookmarks.js</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">bookmarks.js</a>

          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search {{bookmarks.length}} bookmarks" ng-model="searchText">
            </div>
          </form>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-default navbar-btn navbar-left" data-toggle="modal" data-target="#myModal">
            Add
          </button>
        </div>
      </div>
    </nav>

    <div ng-controller="bookmarksController">
    
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">New bookmark</h4>
            </div>
            <form ng-submit="createBookmark()">
              <div class="modal-body">
                 <div class="form-group">
                  <label for="bookmark-name" class="control-label">Name:</label>
                  <input type="text" class="form-control" id="bookmark-name" ng-model="bookmarkName">
                </div>
                <div class="form-group">
                  <label for="bookmark-url" class="control-label">Url:</label>
                  <input type="text" class="form-control" id="bookmark-url" ng-model="bookmarkUrl">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <ul>
        <li ng-repeat="bookmark in bookmarks | filter:searchText">
          <a href="{{bookmark.url}}">{{bookmark.name}}</a> - {{getHostname(bookmark.url)}}
          <button ng-click="removeBookmark(bookmark)">Remove</button>
        </li>
      </ul>

    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/bookmarks-controller.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
